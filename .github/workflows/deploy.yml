name: Deploy RoomLedger via Tailscale

on:
  push:
    branches: [ master ]

concurrency:
  group: roomledger-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Build Spring Boot JAR (Gradle)
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon clean bootJar
          mkdir -p build-output
          cp build/libs/*.jar build-output/app.jar

      # ---- NO DOCKER BELOW ----
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust host key
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Upload JAR via scp
        run: |
          scp -o BatchMode=yes \
              build-output/app.jar \
              ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/deploy/roomledger/build-output/app.jar

      - name: Restart RoomLedger via SSH
        run: |
          ssh -o BatchMode=yes ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} <<'EOF'
            set -euo pipefail
            sudo /usr/local/bin/restart-roomledger.sh
            sleep 2
            echo "===== systemd status ====="
            sudo systemctl status --no-pager roomledger | head -n 40 || true
            echo "===== last 80 log lines ====="
            sudo journalctl -u roomledger -n 80 --no-pager || true
          EOF

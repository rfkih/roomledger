name: Deploy RoomLedger via Tailscale

on:
  push:
    branches: [ master ] # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Eclipse Temurin (OpenJDK)
          java-version: 21

      - name: Build Spring Boot JAR
        run: |
          ./mvnw clean package -DskipTests
          mkdir -p build
          cp target/*.jar build/app.jar

      - name: Upload JAR to server (via Tailscale)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/app.jar"
          target: "/deploy/roomledger"

      - name: Restart RoomLedger app
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /deploy/roomledger
            if pgrep -f "app.jar"; then
              echo "Stopping old app..."
              pkill -f "app.jar"
              sleep 3
            fi
            echo "Starting new app with Java 21..."
            nohup java -jar app.jar > app.log 2>&1 &

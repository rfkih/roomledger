name: Deploy RoomLedger via Tailscale

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build Spring Boot JAR (Gradle)
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar
          mkdir -p build-output
          cp build/libs/*.jar build-output/app.jar

      - name: Upload JAR to server via Tailscale
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build-output/app.jar"
          target: "/deploy/roomledger/build-output/app.jar"

      - name: Restart RoomLedger service
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart roomledger
            sudo systemctl status roomledger --no-pager

name: Deploy RoomLedger via Tailscale

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build Spring Boot JAR (Gradle)
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar
          mkdir -p build-output
          cp build/libs/*.jar build-output/app.jar

      - name: Upload built JAR to server via Tailscale
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app.jar"
          target: "/deploy/roomledger/"

      - name: Restart RoomLedger app
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /deploy/roomledger
            if pgrep -f "app.jar"; then
              echo "Stopping old app..."
              pkill -f "app.jar"
              sleep 3
            fi
            if [ -f app.jar ]; then
              echo "Starting new app with Java 21..."
              nohup java -jar app.jar > app.log 2>&1 < /dev/null &
              disown
            else
              echo "ERROR: app.jar not found in /deploy/roomledger"
              exit 1
            fi

services:
  db:
    image: postgres:16
    container_name: roomledger-db
    environment:
      POSTGRES_DB: ${DB_NAME:-roomledger}
      POSTGRES_USER: ${DB_USER:-roomledger}
      POSTGRES_PASSWORD: ${DB_PASS:-roomledger}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 3s
      retries: 10
    # expose to host tools (psql, DBeaver)
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: roomledger-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-roomledger}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-roomledger}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS:-roomledger}
      DB_SCHEMA: roomledger
      APP_ZONE: Asia/Jakarta
      JPA_DDL_AUTO: validate
      PORT: 8080
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  pgdata:
